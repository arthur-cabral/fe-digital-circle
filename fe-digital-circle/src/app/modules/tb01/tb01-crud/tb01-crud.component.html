<mat-card class="mat-card-table">
  <ng-container class="container-button-add-row">
    <button mat-raised-button color="primary" (click)="openCreateForm()">Novo Registro</button>
  </ng-container>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="colTexto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Col Texto </th>
      <td mat-cell *matCellDef="let element"> {{element.colTexto}} </td>
    </ng-container>

    <ng-container matColumnDef="colDt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Col Dt </th>
      <td mat-cell *matCellDef="let element"> {{element.colDt}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editItem(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteItem(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons
    aria-label="Select page of rows"></mat-paginator>
</mat-card>
